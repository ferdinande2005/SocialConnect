<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SocialConnect - Inscription</title>
<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/icons/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    min-height: 100vh;
}
.container-flex {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.card-login {
    display: flex;
    border: none;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    max-width: 950px;
    width: 100%;
}
.left-panel {
    background: #007bff;
    color: white;
    padding: 40px;
    flex: 1;
}
.left-panel h2 {
    font-weight: 800;
}
.left-panel p {
    margin-top: 10px;
}
.left-panel .feature {
    margin-top: 30px;
}
.left-panel .feature i {
    font-size: 28px;
    margin-right: 10px;
}
.right-panel {
    background: #fff;
    padding: 50px;
    flex: 1;
}
.right-panel h3 {
    font-weight: bold;
    margin-bottom: 25px;
}
.input-group-text {
    background: #f0f0f0;
}
footer {
    margin-top: 20px;
    color: white;
    text-align: center;
}
</style>
</head>
<body>

<div class="container-flex">
    <div class="card-login">
        <div class="left-panel d-flex flex-column justify-content-center">
            <h2 class="text-center">SocialConnect</h2>
            <p>Partagez vos moments et restez proche de ceux qui comptent.</p>
            <div class="feature"><i class="bi bi-people-fill"></i> Faites-vous des amis</div>
            <div class="feature"><i class="bi bi-image-fill"></i> Partagez vos photos</div>
            <div class="feature"><i class="bi bi-globe2"></i> Explorez de nouvelles communautés</div>
        </div>

        <div class="right-panel">
            <div id="registerMessage"></div>
            <h3 class="text-center">Créer un compte</h3>
            <form id="registerForm">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" name="firstname" placeholder="Prénom" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" name="lastname" placeholder="Nom" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirmer le mot de passe" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Créer un compte</button>
            </form>
            <div id="loaderReg" class="text-center my-3" style="display:none;">
                <div class="spinner-border text-success"></div>
            </div>

            <div class="text-center mt-3 mb-4">
                <p>Déjà inscrit ? <a href="index.html" class="text-decoration-none">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/login_register.js"></script>
<footer>
    <p>&copy; 2025 SocialConnect</p>
</footer>
</body>
</html>
