<div class="container-flex">
    <div class="card-login">
        <div class="left-panel d-flex flex-column justify-content-center">
            <h2 class="text-center">SocialConnect</h2>
            <p>Connectez-vous avec vos amis et le monde qui vous entoure sur SocialConnect.</p>
            <div class="feature"><i class="bi bi-people-fill"></i> Restez connecté</div>
            <div class="feature"><i class="bi bi-share-fill"></i> Partagez facilement</div>
            <div class="feature"><i class="bi bi-globe2"></i> Découvrez le monde</div>
        </div>

        <div class="right-panel">
            <div id="activationMessage"></div>
            <div id="loginMessage"></div>
            <h3 class="text-center">Se connecter</h3>
            <form id="loginForm">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Adresse e-mail" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control password-field" id="password" name="password" placeholder="Mot de passe" required>
                    <button type="button" class="btn btn-outline-secondary password-toggle" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <div class="form-check">
                        <input type="checkbox" id="rememberMe" class="form-check-input">
                        <label for="rememberMe" class="form-check-label">Se souvenir de moi</label>
                    </div>
                    <a data-url="/forgot" class="text-decoration-none">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter</button>
            </form>

            <div class="text-center mt-5">
                <p>Pas de compte ? <a data-url="/register" class="text-decoration-none">Créer un compte</a></p>
            </div>
            <div id="loader" class="text-center my-3" style="display:none;">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>
    </div>
</div>
