
    <title>Connexion Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-light: #6b8cba;
            --primary-dark: #3a5784;
            --primary-transparent: rgba(74, 111, 165, 0.1);
            --accent: #ff7e5f;
            --accent-light: #ff9e87;
            --light: #ffffff;
            --dark: #2b2d42;
            --gray: #f8f9fa;
            --gray-dark: #e9ecef;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --admin-accent: #ff5f7e;
        }

        .dark-theme {
            --light: #2b2d42;
            --dark: #f8f9fa;
            --gray: #343a40;
            --gray-dark: #495057;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--light);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--dark);
            line-height: 1.6;
            transition: var(--transition);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-transparent) 0%, rgba(255,255,255,0.1) 100%);
        }

        .login-card {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: none;
            max-width: 1000px;
            width: 95%;
            height: 85vh;
            transition: var(--transition);
        }

        .left-panel {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .left-panel::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .app-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        .app-logo i {
            margin-right: 0.75rem;
            font-size: 2.2rem;
            color: var(--admin-accent);
        }

        .admin-badge {
            background: var(--admin-accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 1rem;
            text-transform: uppercase;
        }

        .left-panel p {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            transition: var(--transition);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .feature-icon {
            font-size: 1.4rem;
            margin-right: 1rem;
            color: var(--admin-accent);
        }

        .right-panel {
            padding: 3rem;
            background: var(--light);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: var(--transition);
        }

        .dark-theme .right-panel {
            background: var(--gray);
        }

        .form-title {
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--dark);
            position: relative;
            text-align: center;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--admin-accent);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .input-group:focus-within {
            transform: translateY(-2px);
        }

        .input-group-text {
            background: var(--gray);
            border-right: none;
            color: var(--primary);
            font-size: 1rem;
            padding: 0.75rem 1rem;
            border-top-left-radius: 10px !important;
            border-bottom-left-radius: 10px !important;
        }

        .dark-theme .input-group-text {
            background: var(--gray-dark);
            color: var(--primary-light);
        }

        .form-control {
            border-left: none;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            border-top-right-radius: 10px !important;
            border-bottom-right-radius: 10px !important;
            transition: var(--transition);
            background-color: var(--light);
            color: var(--dark);
            border-color: #ced4da;
        }

        .dark-theme .form-control {
            background-color: var(--gray-dark);
            color: var(--dark);
            border-color: #495057;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(74, 111, 165, 0.15);
            border-color: var(--primary-light);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 1rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.4);
        }

        .toggle-password {
            background: var(--gray);
            border: 1px solid var(--gray-dark);
            color: var(--primary);
            border-left: none !important;
            border-top-right-radius: 10px !important;
            border-bottom-right-radius: 10px !important;
            transition: var(--transition);
        }

        .dark-theme .toggle-password {
            background: var(--gray-dark);
            border-color: #495057;
        }

        .toggle-password:hover {
            background: var(--gray-dark);
            color: var(--primary-dark);
        }

        .footer {
            margin-top: 2rem;
            color: var(--dark);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .form-check-label {
            user-select: none;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-link {
            color: var(--primary);
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
        }

        .login-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
        }

        .alert-danger {
            background-color: #ffebee;
            color: #c62828;
        }

        .dark-theme .alert-danger {
            background-color: #4b2a2a;
            color: #ff8a8a;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .goog-te-combo {
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--gray-dark);
            background-color: var(--light);
            color: var(--dark);
        }

        .dark-theme .goog-te-combo {
            background-color: var(--gray-dark);
            color: var(--dark);
            border-color: #495057;
        }

        @media (max-width: 992px) {
            .login-card {
                height: auto;
                max-height: 95vh;
            }
            
            .left-panel {
                padding: 2rem 1.5rem;
            }
            
            .right-panel {
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel {
                min-height: 300px;
            }
            
            .form-title {
                font-size: 1.5rem;
            }

            .theme-switcher,
            .language-selector {
                position: static;
                margin-bottom: 1rem;
                text-align: center;
            }
        }
    </style>
<body>
    <div class="theme-switcher">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle">
            <label class="form-check-label" for="themeToggle">
                <i class="bi bi-moon-fill"></i> Mode sombre
            </label>
        </div>
    </div>

    <div class="language-selector">
        <button onclick="showLanguageSelector()" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-translate"></i> Langue
        </button>
        <div id="google_translate_element" style="display: none;"></div>
    </div>

    <div class="login-container">
        <div class="login-card row g-0 animate-fade">
            <div class="col-lg-5 left-panel">
                <div class="app-logo">
                    <i class="bi bi-shield-lock"></i>
                    <span>SocialConnect <span class="admin-badge">Admin</span></span>
                </div>
                <p>Panneau d'administration sécurisé</p>
                
                <div class="feature-item">
                    <i class="bi bi-graph-up-arrow feature-icon"></i>
                    <a href="#" style="color: inherit; text-decoration: none;"><span>Statistiques complètes</span></a>
                </div>
                
                <div class="feature-item">
                    <i class="bi bi-people-fill feature-icon"></i>
                    <a href="#" style="color: inherit; text-decoration: none;"><span>Gestion des utilisateurs</span></a>
                </div>
                
                <div class="feature-item">
                    <i class="bi bi-gear-fill feature-icon"></i>
                    <a href="settings.html" style="color: inherit; text-decoration: none;"><span>Configuration avancée</span></a>
                </div>
            </div>

            <div class="col-lg-7 right-panel">
                <h3 class="form-title">Connexion Admin</h3>
                <div id="activationMessage"></div>
                <div id="loginMessage"></div>
                
                <form id="loginForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Identifiant administrateur" required>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <input type="password" class="form-control password-field" name="password" placeholder="Mot de passe" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        <span id="loginText">Accéder au dashboard</span>
                        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="small">Retour au <a href="" class="login-link">site principal</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2025 SocialConnect Admin. 
                <a href="#" class="text-decoration-none">Confidentialité</a> · 
                <a href="#" class="text-decoration-none">Sécurité</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <script>
        
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'fr',
                includedLanguages: 'fr,en,es,de,it,ar,pt,zh-CN,ru,ja',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        
        function showLanguageSelector() {
            const frame = document.querySelector('.goog-te-menu-frame');
            if (frame) {
                try {
                    const menu = frame.contentDocument.querySelector('.goog-te-menu2-item');
                    if (menu) menu.click();
                    else alert("Le menu de langue n'est pas encore prêt.");
                } catch (e) {
                    alert("Erreur lors de l'accès au menu Google Translate.");
                }
            } else {
                alert("Le traducteur Google n'est pas encore chargé. Veuillez réessayer.");
            }
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('darkTheme');
            
            if (savedTheme === 'true' || (savedTheme === null && prefersDark)) {
                document.body.classList.add('dark-theme');
                themeToggle.checked = true;
            }
            
        
            themeToggle.addEventListener('change', function() {
                const isDark = this.checked;
                document.body.classList.toggle('dark-theme', isDark);
                localStorage.setItem('darkTheme', isDark);
            });
            

            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const passwordField = this.closest('.input-group').querySelector('.password-field');
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('bi-eye');
                    this.querySelector('i').classList.toggle('bi-eye-slash');
                });
            });
            
        
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const loginText = document.getElementById('loginText');
                const loginSpinner = document.getElementById('loginSpinner');
                
                loginText.classList.add('d-none');
                loginSpinner.classList.remove('d-none');
                
                
                setTimeout(() => {
                    loginText.classList.remove('d-none');
                    loginSpinner.classList.add('d-none');
                    
                
                    alert('Fonctionnalité de connexion à implémenter');
                }, 1500);
            });
        });
    </script>
</body>
